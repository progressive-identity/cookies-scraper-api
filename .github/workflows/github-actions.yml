name: GitHub Actions Deploy to Clever Cloud
run-name: Deploying ${{ github.ref_name }} of ${{ github.repository }} on Clever Cloud üöÄ
on: [ push ]
jobs:
  deploy-to-cc:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.13.0 ]

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event from ${{ github.actor }}."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref_name }} and your repository is ${{ github.repository }}."
        # The action to deploy on CC requires an unshallow working copy,
        # so the following prerequisites are necessary:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

      # Deploy the application to CC
      - name: Starting the deployment on Clever Cloud
        uses: 47ng/actions-clever-cloud@v1.3.1
        with:
          appID: app_b0b9941d-3815-4ec0-a196-7411cac292f0
          force: true
        env:
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}

  slack-notification:
    runs-on: ubuntu-latest
    needs: deploy-to-cc
    if: ${{ always() }}
    steps:
      - name: Sending notification to Slack
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # For posting a rich message using Block Kit to notify on failure
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Branch ${{ github.ref_name }} of ${{ github.repository }} by ${{ github.actor }}, status : ${{job.status}}\n Latest commit : <${{ github.event.pull_request.html_url || github.event.head_commit.url }}|${{ github.event.head_commit.message }}>.",
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
      - run: echo "This job's status is ${{ job.status }}."
